<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprobante - SAGI</title>
  <link rel="icon" href="../resources/favicon.ico" type="image/x-icon" />
  <style>
    /* Estilos solo para impresi√≥n */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .comprobante-header {
      text-align: center;
      border-bottom: 2px solid #000;
      padding-bottom: 20px;
      margin-bottom: 20px;
    }

    .comprobante-header h1 {
      margin-bottom: 5px;
    }

    .comprobante-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .info-section {
      border: 1px solid #000;
      padding: 10px;
    }

    .info-section h3 {
      margin-bottom: 10px;
      border-bottom: 1px solid #000;
      padding-bottom: 5px;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    table th,
    table td {
      border: 1px solid #000;
      padding: 8px;
      text-align: left;
    }

    table th {
      background-color: #f0f0f0;
      font-weight: bold;
    }

    .totales {
      margin-top: 20px;
      float: right;
      width: 300px;
    }

    .total-row {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid #ddd;
    }

    .total-final {
      font-weight: bold;
      font-size: 1.2rem;
      border-top: 2px solid #000;
      margin-top: 10px;
      padding-top: 10px;
    }

    .footer {
      clear: both;
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      border-top: 1px solid #000;
      padding-top: 20px;
    }

    .no-print {
      margin: 20px 0;
      text-align: center;
    }

    .no-print button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      margin: 0 10px;
    }

    .btn-print {
      background: #4a90e2;
      color: white;
    }

    .btn-back {
      background: #666;
      color: white;
    }

    @media print {
      .no-print {
        display: none;
      }
      body {
        padding: 0;
      }
    }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
    }

    .badge.emitido {
      background: #d4edda;
      color: #155724;
    }

    .badge.pagado {
      background: #cce5ff;
      color: #004085;
    }

    .badge.anulado {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  
  <div class="no-print">
    <button class="btn-print" onclick="window.print()">üñ®Ô∏è Imprimir</button>
    <button class="btn-back" onclick="window.location.href='receipts.html'">‚¨ÖÔ∏è Volver</button>
  </div>

  <div id="comprobanteContent">
    <!-- Se llenar√° din√°micamente -->
    <div style="text-align: center; padding: 40px;">
      <p>Cargando comprobante...</p>
    </div>
  </div>

  <script src="../js/config.js"></script>
  <script src="../js/view-receipt.js"></script>
</body>
</html>

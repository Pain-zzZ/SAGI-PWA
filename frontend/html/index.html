<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAGI - Iniciar sesión</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="icon" href="../resources/favicon.ico" type="image/x-icon" />
  <link rel="manifest" href="/manifest.json">

</head>
<body class="login-page">
  <main class="login-container">
    <section class="login-card">
      <img src="../resources/Logo.png" alt="Logo del sistema SAGI" class="logo" />

      <form id="loginForm" novalidate>
        <div class="input-group">
          <input type="email" id="email" name="email" placeholder="* Email" required />
          <span class="check" id="check-email">✔</span>
        </div>

        <div class="input-group">
          <input type="password" id="password" name="password" placeholder="* Contraseña" required />
          <span class="check" id="check-pass">✔</span>
        </div>

        <p id="error-msg" class="error" role="alert" aria-live="assertive"></p>

        <button type="submit" class="btn">Iniciar sesión</button>
      </form>

      <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>

      <p class="terms">
        Al iniciar sesión aceptas nuestros 
        <a href="#">Términos y Condiciones</a>.
      </p>
    </section>
  </main>

  <script src="../js/config.js"></script>
  <script src="../js/auth.js"></script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js')
      .then(() => console.log("Service Worker registrado"))
      .catch(err => console.error("Error al registrar SW:", err));
  }
</script>

</body>
</html>
